name: Deploy to Fly.io

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_TAG: 'latest'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REG }}
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_REG }}/owlcms/tracker:${{ env.DOCKER_TAG }}

      - name: Install Fly.io CLI
        run: curl -L https://fly.io/install.sh | sh

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          export PATH="$HOME/.fly/bin:$PATH"
          flyctl deploy --remote-only
        # If using multiple environments:
        # run: |
        #   export PATH="$HOME/.fly/bin:$PATH"
        #   if [ "${{ github.event.inputs.environment }}" = "production" ]; then
        #     flyctl deploy --remote-only --app owlcms-tracker-prod
        #   else
        #     flyctl deploy --remote-only --app owlcms-tracker-staging
        #   fi

      - name: Get deployment URL
        if: success()
        run: |
          export PATH="$HOME/.fly/bin:$PATH"
          echo "Deployment successful!"
          echo "App URL: https://owlcms-tracker.fly.dev"
          echo "WebSocket URL: wss://owlcms-tracker.fly.dev/ws"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Deployment to Fly.io failed"
          exit 1
